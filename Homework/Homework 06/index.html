<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recreated Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 5px;
      background-color: #fff;
      border: 10px solid #4a4a4a;
    }
    .item1 {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      background-color: #f9f5e3;
      border: 5px solid #4a4a4a;
    }
    .item2 {
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      background-color: #e74c3c;
      border: 5px solid #4a4a4a;
    }
    .item3 {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
      background-color: #3498db;
      border: 5px solid #4a4a4a;
    }
    .item4 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
      background-color: #f9f5e3;
      border: 5px solid #4a4a4a;
    }
    .item5 {
      grid-column: 2 / 3;
      grid-row: 4 / 5; 
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 5px;
    }
    .small-box1 {
      width: 20px;
      height: 40px;
      background-color: #f9f5e3;
      border: 3px solid #4a4a4a;
      margin-bottom: 5px;
    }
    .small-box2 {
      width: 20px;
      height: 20px;
      background-color: #f1c40f;
      border: 3px solid #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4">
      <div class="small-box1"></div>
      <div class="small-box2"></div>
    </div>
    <div class="item5"></div> <!-- Added item5 -->
  </div>
</body>
</html>

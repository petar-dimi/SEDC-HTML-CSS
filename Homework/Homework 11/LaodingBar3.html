<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <style>
   
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(184, 41, 41);
    }

    
    .loading-bar {
      position: relative;
      width: 300px; 
      height: 50px; 
      background-color: rgb(172, 21, 21); 
      overflow: hidden; 
      border: 2px solid transparent; 
      color: white; 
      font-size: 28px; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif; 
      font-weight: 300; 
    }

    
    .fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background-color: white; 
      animation: fill 3s linear infinite; 
    }

    
    @keyframes fill {
      0% {
        width: 0; 
      }
      100% {
        width: 100%;
      }
    }
  </style>
  <title>Loading Animation</title>
</head>
<body>

  <div class="loading-bar">
    LOADING...
    <div class="fill"></div> 
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
  <style>
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(184, 41, 41);
    }

    
    .loading-bar-container {
      position: relative;
      width: 300px; 
    }

    
    .loading-bar {
      position: relative;
      height: 50px; 
      background-color: rgb(172, 21, 21); 
      color: white; 
      font-size: 28px; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif; 
      font-weight: 300; 
      border: 2px solid transparent; 
    }

    
    .fill-upper {
      position: absolute;
      top: -20px; 
      left: 0;
      height: 20px; 
      width: 0; 
      background-color: white; 
      animation: fill 3s linear infinite; 
    }

    
    .fill-lower {
      position: absolute;
      bottom: -20px;
      left: 0;
      height: 20px; 
      width: 0; 
      background-color: white; 
      animation: fill 3s linear infinite; 
    }

    
    @keyframes fill {
      0% {
        width: 0; 
      }
      100% {
        width: 100%; 
      }
    }
  </style>
  <title>Loading Animation</title>
</head>
<body>

  
  <div class="loading-bar-container">
    <div class="fill-upper"></div> 
    <div class="loading-bar">
      LOADING...
    </div>
    <div class="fill-lower"></div>
  </div>

</body>
</html>
